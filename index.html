<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Beatz</title>
    <link rel="shortcut icon" href="./images//favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="Link">
      <a  href="https://imdude001.github.io/Click-Blip/">
        <button class="Button">Go to Click-Blip Game</button>
      </a>
    </div>

    <h1 class="title">DRUM BEATZ</h1>
<p class="info">(Click on every button one time to load sounds)</p>
    <div class="set">
      <button class="w drum">w</button>
      <button class="a drum">a</button>
      <button class="s drum">s</button>
      <button class="d drum">d</button>
      <button class="j drum">j</button>
      <button class="k drum">k</button>
      <button class="l drum">l</button>
    </div>

    <script src="script/index.js" charset="utf-8"></script>
  </body>
</html>
